<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src *; script-src *; style-src *; img-src *;">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Enter your description here">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../style.css"> <!-- Make sure this path is correct -->
    <title>Log In</title>
</head>
<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title text-center">Please enter the registered email ID</h5>
                    </div>
                    <div class="card-body">
                        <form id="forgotPasswordForm">
                            <!-- Corrected ID to match the JavaScript code -->
                            <div class="mb-3">
                                <label for="forgotemail" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="forgotemail" name="email" required>
                            </div>
                            <button type="submit" class="btn btn-primary" id="forgotemailbtn">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="forgotpassword.js"></script>
</body>
</html>
