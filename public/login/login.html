<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Security-Policy" content="default-src *; script-src *; style-src *; img-src *;">
    <meta name="description" content="Enter your description here">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../style.css"> <!-- Make sure this path is correct -->
    <title>Log In</title>
</head>
<body>
    <div class="container login-container">
        <form>
            <h3>Log in</h3>
            <!-- Email input -->
            <div class="form-group">
                <label for="logemail">Email</label>
                <input type="email" id="logemail" class="form-control">
            </div>

            <!-- Password input -->
            <div class="form-group">
                <label for="logpassword">Password</label>
                <input type="password" id="logpassword" class="form-control">
            </div>
            
            <!-- Submit button -->
            <button type="button" id="login" class="btn btn-primary btn-block">LogIn</button>
            <div id="errormsg"></div>
            <a href="forgotpassword.html" id="forgotpassword">forgot Password?</a>
            <p>If you not registered?  <a href="../signin/signin.html">click here</a></p>
        </form>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="./login.js"></script>
</body>
</html>
